<div data-page="create_offer" class="page">

    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="material-icons" style="color:#000;">arrow_back</i></a></div>
            <div style="font-size:0.8em !important; margin:0 16% !important;" class="center title1" id="single-header">Create Offer</div>
            <img src="img/header-right.png" class="right" alt="" />
            <!-- <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div> -->
        </div>
    </div>

    <div style="background:#242424;" class="page-content pad_55">
        <form>
            <div class="list-block f_box inputs-list">
                <ul>
                    <li class="item-content create_feed_pic">
                        <div class="item-inner pad0">
                            <!--<div class="item-title">Profile pic</div>-->
                            <div class="item-input">
                                <a href="#" id="create_feed-image_btn" onclick="open_dialog_for_image()" class="floating-button btn-center black_clr">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <!--<div class="item-title label">Tags</div>-->
                            <div class="item-input1">
                                <!-- <input id="create_feed-name" type="text" placeholder="Your Name"/> -->
                                <input type="text" value="" class="white_border first_t" placeholder="Tags" id="create_buzz-tags" data-role="materialtags" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search locations" data-back-on-select="true">
                            <!-- "multiple" attribute for multiple select-->
                            <select name="car" id="create_buzz-location">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title loc">Location</div>
                                    <!-- Selected value, not required -->
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search categories">
                            <!-- "multiple" attribute for multiple select-->
                            <select name="car" multiple id="create_buzz-categories">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title loc">Category</div>
                                    <!-- Selected value, not required -->
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <!--<div class="item-title label">Description</div>-->
                                <div class="item-input1">
                                    <textarea class="white_border first_t" placeholder="Enter Description" id="create_buzz-description"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" class="button button-big" onclick="add_buzz_offer('offer')">Create Offer</a>
            </div>
        </form>
        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#" class="tab-link buzzs" onclick="goto_page('feeds.html')">
                    <i class="material-icons color_blk">local_offer</i>
                </a>
                <a href="#" class="tab-link offers" onclick="goto_page('feeds.html')">
                    <i class="material-icons color_blk">local_offer</i>
                </a>
                <a href="#" class="tab-link create_feed" onclick="goto_page('create_feed.html')">
                    <i class="material-icons color_blk">linked_camera</i>
                </a>
                <a href="#" class="tab-link notifications" onclick="goto_profile()">
                    <i class="material-icons color_blk">account_circle</i>
                </a>
                <a href="#" class="tab-link chats" onclick="goto_page('chats.html')">
                    <span class="badge bg-red"></span>
                    <i class="material-icons color_blk">chat</i>
                </a>
                <a href="#" class="tab-link notifications" onclick="goto_page('notifications.html')">
                    <span class="badge bg-green"></span>
                    <i class="material-icons color_blk">notifications_paused</i>
                </a>
            </div>
        </div>
    </div>
</div>
