<div data-page="pet_register" class="page">

    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons color_8ac640">arrow_back</i>
                </a>
            </div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />
        </div>
    </div>
    <div class="page-content" style="padding-top: 50px;">
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Pet Name</div>
                            <div class="item-input">
                                <input id="pet_register-name" type="text" placeholder="Your Name" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-input">
                                <input id="pet_register-username" type="text" placeholder="Username" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Type">
                            <select name="car" id="pet_register-pettype">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Type of Pet</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Breed">
                            <select name="car" id="pet_register-breed">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Breed</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Age</div>
                            <div class="item-input">
                                <input id="pet_register-age" type="number" placeholder="Age" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Pet Description</div>
                            <div class="item-input">
                                <textarea id="pet_register-description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Profile pic</div>
                            <div class="item-input">
                                <a href="#" id="pet_register-profile_btn" onclick="open_dialog_for_image('pet_profile')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Cover pic</div>
                            <div class="item-input">
                                <a href="#" id="pet_register-cover_btn" onclick="open_dialog_for_image('pet_cover')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" class="button button-big" onclick="register_pet()">Register</a>
            </div>
        </form>
    </div>
</div>
