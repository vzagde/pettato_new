<div data-page="business_register_add" class="page">

    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons color_8ac640">arrow_back</i>
                </a>
            </div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />
            <!-- <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div> -->
        </div>
    </div>
    <div class="page-content" style="padding-top: 50px;">
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Name</div>
                            <div class="item-input">
                                <input id="business_register_add-name" type="text" placeholder="Your Name" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-input">
                                <input id="business_register_add-username" type="text" placeholder="Username" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Business Name</div>
                            <div class="item-input">
                                <input id="business_register_add-buissness" type="text" placeholder="Your Business Name" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search categories">
                            <select name="car" id="business_register_add-category">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Categories</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email ID</div>
                            <div class="item-input">
                                <input id="business_register_add-email" type="email" placeholder="Your Email ID" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Phone number</div>
                            <div class="item-input">
                                <input id="business_register_add-phone" type="tel" maxlength="10" class="not-empty-state" placeholder="Your Phone number" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search cities" data-back-on-select="true">
                            <select name="cities" id="business_register_add-city_select">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">City</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Address</div>
                            <div class="item-input">
                                <div id="mapCanvas"></div>
                            </div>
                            <br>
                            <div class="item-input">
                                <textarea id="business_register_add-address" placeholder="Address"></textarea>
                                <input type="text" name="business_register_add-lat" id="business_register_add-lat" value="" style="display: none">
                                <input type="text" name="business_register_add-lng" id="business_register_add-lng" value="" style="display: none">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Business Description</div>
                            <div class="item-input">
                                <textarea id="business_register_add-description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Profile pic</div>
                            <div class="item-input">
                                <a href="#" id="pet_register-profile_btn" onclick="open_dialog_for_image('business_profile')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Cover pic</div>
                            <div class="item-input">
                                <a href="#" id="pet_register-cover_btn" onclick="open_dialog_for_image('business_cover')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" class="button button-big" onclick="upload_business()">Register</a>
            </div>
        </form>
    </div>
</div>
