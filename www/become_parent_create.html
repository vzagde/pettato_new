<div data-page="pet_register" class="page">

    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons color_8ac640">arrow_back</i>
                </a>
            </div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />

    </div>
    <div class="page-content" style="padding-top: 50px;">
        <form>

                    <li>

                            <div class="item-content">

                                <input id="pet_register-age" type="number" placeholder="Age" />

                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">About Pet</div>
                            <div class="item-input">
                                <textarea id="pet_register-description" placeholder="Description"></textarea>
                            </div>
                        </div>

                </ul>
            </div>
            <div class="content-block submit-btn">
